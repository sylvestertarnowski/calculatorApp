<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <!--<input class="input-output" type="number" id="input-field">-->
      <div class="input-output" id="input-field">
        <div id="upper"></div>
        <div id="middle"></div>
        <div id="lower"></div>
      </div>
      <br/>
      <div class="number-pad">
        <button class="number-button" type="button" id="nine">9</button>
        <button class="number-button" type="button" id="eight">8</button>
        <button class="number-button" type="button" id="seven">7</button>
        <br/>
        <button class="number-button" type="button" id="six">6</button>
        <button class="number-button" type="button" id="five">5</button>
        <button class="number-button" type="button" id="four">4</button>
        <br/>
        <button class="number-button" type="button" id="three">3</button>
        <button class="number-button" type="button" id="two">2</button>
        <button class="number-button" type="button" id="one">1</button>
        <br/>
        <button class="number-button" type="button" id="comma">.</button>
        <button class="number-button" type="button" id="zero">0</button>
        <button class="number-button" type="button" id="equals">=</button>
      </div>
      <div class="operations-pad">
        <button class="operation-button" type="button" id="delete">DEL</button>
        <button class="operation-button" type="button" id="plus">+</button>
        <button class="operation-button" type="button" id="minus">-</button>
        <button class="operation-button" type="button" id="times">x</button>
        <button class="operation-button" type="button" id="divided">/</button>
      </div>
    </div>
  </body>
</html>
