<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input class="input-output" type="number">
      <br/>
      <div class="number-pad">
        <button class="number-button" type="button">9</button>
        <button class="number-button" type="button">8</button>
        <button class="number-button" type="button">7</button>
        <br/>
        <button class="number-button" type="button">6</button>
        <button class="number-button" type="button">5</button>
        <button class="number-button" type="button">4</button>
        <br/>
        <button class="number-button" type="button">3</button>
        <button class="number-button" type="button">2</button>
        <button class="number-button" type="button">1</button>
        <br/>
        <button class="number-button" type="button" id="comma">.</button>
        <button class="number-button" type="button" id="zero">0</button>
        <button class="number-button" type="button" id="equals">=</button>
      </div>
      <div class="operations-pad">
        <button class="number-button" type="button" id="operation">DEL</button>
        <button class="number-button" type="button" id="operation">+</button>
        <button class="number-button" type="button" id="operation">-</button>
        <button class="number-button" type="button" id="operation">x</button>
        <button class="number-button" type="button" id="operation">/</button>
      </div>
    </div>
  </body>
</html>
